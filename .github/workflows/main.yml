name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B clean verify --fail-never

    - name: Run tests
      run: |
        mvn test -Dtest=!UserIntegrationTests,!PostIntegrationTests

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports

    - name: Run Checkstyle
      run: mvn checkstyle:checkstyle

    - name: Run SpotBugs
      run: mvn spotbugs:check

    - name: Upload Checkstyle and SpotBugs reports
      uses: actions/upload-artifact@v2
      with:
        name: code-analysis-results
        path: target/site/checkstyle, target/spotbugs
