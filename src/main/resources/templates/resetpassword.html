<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(${'Reset Password Page'})">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>
<main class="container">
    <h4 class="page-title">Reset Password</h4>
    <div class="row">
        <div class="form-group col l8 offset-l2">
            <form class="form" th:action="@{/resetpassword}" th:method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:name="token" th:value="${token}" />

                <div class="input-field col s12">
                    <label for="password">New Password</label>
                    <input class="form-control" id="password" name="password" type="password" required />
                </div>

                <div class="input-field col s12">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required />
                </div>

                <input class="btn btn-primary" type="submit" />
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
