<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Forget Password Page'})">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container">
    <h4 class="page-title">Forget Password</h4>
    <div class="row">
        <div class="form-group col l8 offset-l2 text-center">
            <form class="form" th:action="@{/forgot-password}" th:method="POST">
                <div class="input-field col s12">
                    <label for="email" class="active">Email</label>
                    <input class="form-control" id="email" name="email" type="text" />
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col l8 offset-l2">
            <div th:if="${resetSuccess != null}" class="alert alert-success">
                <p th:text="${resetSuccess}"></p>
            </div>
            <div th:if="${error != null}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
